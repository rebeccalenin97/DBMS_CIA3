<div class="login-container">
  <mat-card class="login-card fade-in-up">
    <mat-card-header>
      <mat-card-title>
        <div class="logo-wrapper">
          <mat-icon class="logo-icon">child_care</mat-icon>
        </div>
        <h1>Welcome to Cuddlecot</h1>
        <p class="subtitle">Login to continue shopping</p>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
        </mat-form-field>

        <button 
          mat-raised-button 
          type="submit" 
          class="login-btn full-width"
          [disabled]="loginForm.invalid || loading">
          <mat-icon *ngIf="!loading">login</mat-icon>
          <span *ngIf="!loading">Login</span>
          <mat-spinner *ngIf="loading" diameter="24"></mat-spinner>
        </button>

        <div class="test-info">
          <mat-icon class="info-icon">info</mat-icon>
          <div>
            <strong>Test Login:</strong><br>
            Email: rahul&#64;example.com<br>
            Password: password123
          </div>
        </div>

        <div class="employee-link-section">
          <button mat-button type="button" (click)="goToEmployeeLogin()" class="employee-link-btn">
            <mat-icon>badge</mat-icon>
            Employee Portal
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>

<mat-toolbar class="navbar" *ngIf="router.url !== '/login' && !router.url.startsWith('/employee')">
  
  <div class="logo-section">
    <div class="logo-icon-wrapper">
      <mat-icon class="logo-icon">child_care</mat-icon>
    </div>
    <div class="brand">
      <h1 class="brand-title">Cuddlecot</h1>
      <p class="brand-tagline">Shop with Comfort</p>
    </div>
  </div>

  <span class="spacer"></span>

  <nav class="nav-links">
    <a mat-button routerLink="/home" routerLinkActive="active" class="nav-link">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </a>
    <a mat-button routerLink="/products" routerLinkActive="active" class="nav-link">
      <mat-icon>shopping_bag</mat-icon>
      <span>Products</span>
    </a>
    <a mat-button routerLink="/cart" routerLinkActive="active" class="nav-link">
      <mat-icon [matBadge]="cartItemCount" matBadgeColor="warn" [matBadgeHidden]="cartItemCount === 0">shopping_cart</mat-icon>
      <span>Cart</span>
    </a>
    <a mat-button routerLink="/checkout" routerLinkActive="active" class="nav-link">
      <mat-icon>payment</mat-icon>
      <span>Checkout</span>
    </a>
    <a mat-button routerLink="/about" routerLinkActive="active" class="nav-link">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </a>
  </nav>

  <span class="spacer"></span>

  <div class="user-section">
    <span class="user-name">üëã {{ userName }}</span>
    <button mat-raised-button class="logout-btn" (click)="logout()">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </div>

</mat-toolbar>

<main class="main-content">
  <router-outlet></router-outlet>
</main>

<footer class="footer" *ngIf="router.url !== '/login' && !router.url.startsWith('/employee')">
  <div class="footer-line"></div>
  <p>&copy; 2026 Cuddlecot. All rights reserved. | Made with ‚ù§Ô∏è for kids</p>
</footer>

<div class="checkout-container">

  <h2 class="checkout-title">
    <mat-icon class="title-icon">payment</mat-icon>
    <span>Checkout</span>
  </h2>

  <div class="checkout-content">
    
    <!-- Order Summary -->
    <mat-card class="order-summary fade-in-up">
      <mat-card-header>
        <mat-card-title>Order Summary</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <table mat-table [dataSource]="cartItems" class="checkout-table">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Product</th>
            <td mat-cell *matCellDef="let item">{{ item.name }}</td>
          </ng-container>

          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Qty</th>
            <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let item">₹{{ item.price }}</td>
          </ng-container>

          <ng-container matColumnDef="subtotal">
            <th mat-header-cell *matHeaderCellDef>Subtotal</th>
            <td mat-cell *matCellDef="let item" class="subtotal-cell">
              ₹{{ item.price * item.quantity }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="checkout-row"></tr>
        </table>

        <div class="total-section">
          <div class="total-row">
            <span>Subtotal:</span>
            <span>₹{{ getTotal() }}</span>
          </div>
          <div class="total-row">
            <span>Shipping:</span>
            <span class="free">Free</span>
          </div>
          <div class="total-row">
            <span>Tax:</span>
            <span>₹0</span>
          </div>
          <hr>
          <div class="total-row final">
            <span>Grand Total:</span>
            <span>₹{{ getTotal() }}</span>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button (click)="placeOrder()" class="place-order-btn">
          <mat-icon>check_circle</mat-icon>
          <span>Place Order</span>
        </button>
      </mat-card-actions>
    </mat-card>

  </div>

</div>
